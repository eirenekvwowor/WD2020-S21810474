<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>HTML untuk multimedia</h1>
    <h2>Gambar</h2>
    <br/>

    <br/>
        <img src="img/piano.jpg" alt="pianopictute" width="300"/>

    <br/>

    <br/>
    <br/>
    <video width="300" controls loop>

    <br/>

    </audio>
